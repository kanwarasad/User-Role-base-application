<div class="container d-flex justify-content-center align-items-center vh-100">
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="w-50">
      <div class="form-group">
        <label for="id">Order ID</label>
        <input type="text" id="id" class="form-control" formControlName="id">
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" formControlName="date">
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" class="form-control" formControlName="price">
      </div>
  
      <div class="form-group">
        <label for="deliveryDate">Delivery Date</label>
        <input type="date" id="deliveryDate" class="form-control" formControlName="deliveryDate">
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
